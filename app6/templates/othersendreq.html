{% extends "charityorghomebasepage.html" %} {% block content %} {% load static %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<style>
    body {
        background-color: white;
    }
    
    @import url(https://fonts.googleapis.com/css?family=Libre+Baskerville);
    * {
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Libre Baskerville';
    }
    /* /* .heading-primary {
        font-size: 2em;
        padding: 2em;
        text-align: center;
    } */
    
    */ .accordion dl,
    .accordion-list {
        border: 1px solid #ddd;
    }
    
    .accordion dl:after,
    .accordion-list:after {
        content: "";
        display: block;
        height: 1em;
        width: 100%;
        background-color: #099DF6;
    }
    
    .accordion dd,
    .accordion__panel {
        background-color: #eee;
        font-size: 1em;
        line-height: 1.5em;
    }
    
    .accordion p {
        padding: 1em 2em 1em 2em;
    }
    
    .accordion {
        position: relative;
        background-color: #eee;
    }
    
    .container {
        max-width: 960px;
        margin: 0 auto;
        padding: 2em 0 2em 0;
    }
    
    .accordionTitle,
    .accordion__Heading {
        background-color: rgb(231, 152, 138);
        /*text-align: center; */
        text-indent: 3px;
        font-weight: 700;
        padding: 2em;
        display: block;
        text-decoration: none;
        color: #fff;
        -webkit-transition: background-color 0.5s ease-in-out;
        transition: background-color 0.5s ease-in-out;
        border-bottom: 1px solid black;
    }
    
    .accordionTitle:before,
    .accordion__Heading:before {
        content: "+";
        font-size: 1.5em;
        line-height: 0.9em;
        float: left;
        -webkit-transition: -webkit-transform 0.3s ease-in-out;
        transition: transform 0.3s ease-in-out;
    }
    
    .accordionTitle:hover,
    .accordion__Heading:hover {
        background-color: rgb(111, 172, 212);
    }
    
    .accordionTitleActive,
    .accordionTitle.is-expanded {
        background-color: rgb(111, 172, 212);
    }
    
    .accordionTitleActive:before,
    .accordionTitle.is-expanded:before {
        -webkit-transform: rotate(-225deg);
        -ms-transform: rotate(-225deg);
        transform: rotate(-225deg);
    }
    
    .accordionItem {
        height: auto;
        overflow: auto;
        max-height: 900px;
        -webkit-transition: max-height 1s;
        transition: max-height 1s;
    }
    
    @media screen and (min-width: 48em) {
        .accordionItem {
            max-height: 900px;
            -webkit-transition: max-height 0.5s;
            transition: max-height 0.5s;
        }
    }
    
    .accordionItem.is-collapsed {
        max-height: 0;
    }
    
    .no-js .accordionItem.is-collapsed {
        max-height: 900px;
    }
    
    .animateIn {
        -webkit-animation: accordionIn 0.65s normal ease-in-out both 1;
        animation: accordionIn 0.65s normal ease-in-out both 1;
    }
    
    .animateOut {
        -webkit-animation: accordionOut 0.75s alternate ease-in-out both 1;
        animation: accordionOut 0.75s alternate ease-in-out both 1;
    }
    
    @-webkit-keyframes accordionIn {
        0% {
            opacity: 0;
            -webkit-transform: scale(0.9) rotateX(-60deg);
            transform: scale(0.9) rotateX(-60deg);
            -webkit-transform-origin: 50% 0;
            transform-origin: 50% 0;
        }
        100% {
            opacity: 1;
            -webkit-transform: scale(1);
            transform: scale(1);
        }
    }
    
    @keyframes accordionIn {
        0% {
            opacity: 0;
            -webkit-transform: scale(0.9) rotateX(-60deg);
            transform: scale(0.9) rotateX(-60deg);
            -webkit-transform-origin: 50% 0;
            transform-origin: 50% 0;
        }
        100% {
            opacity: 1;
            -webkit-transform: scale(1);
            transform: scale(1);
        }
    }
    
    @-webkit-keyframes accordionOut {
        0% {
            opacity: 1;
            -webkit-transform: scale(1);
            transform: scale(1);
        }
        100% {
            opacity: 0;
            -webkit-transform: scale(0.9) rotateX(-60deg);
            transform: scale(0.9) rotateX(-60deg);
        }
    }
    
    @keyframes accordionOut {
        0% {
            opacity: 1;
            -webkit-transform: scale(1);
            transform: scale(1);
        }
        100% {
            opacity: 0;
            -webkit-transform: scale(0.9) rotateX(-60deg);
            transform: scale(0.9) rotateX(-60deg);
        }
    }
    
    p,
    label {
        font: 1rem 'Fira Sans', sans-serif;
    }
    
    input {
        margin: .4rem;
    }
</style>

<div class="container">
    <div class="row">
        <div class="col-5"><img src="../static/images/otherformimg.jpg" alt="" style="width: 400px; height: 400px;"></div>
        <div class="col-7 mt-4">
            <div class="text-center">
                <h3>Fill The Other Request Form</h3>
            </div>

            <div class="accordion ">
                <form action="#" method="POST" name="otherreqform" onsubmit="return validateform()">
                    {% csrf_token %}
                    <dt>
        <a href="#accordion2" aria-expanded="false" aria-controls="accordion2" class="accordion-title accordionTitle js-accordionTrigger">Select Quantity</a>
      </dt>
                    <dd class="accordion-content accordionItem is-collapsed" id="accordion2" aria-hidden="true">
                        <div class="ms-5 " style="padding-top: 20px; ">

                            <p class="headings">Select Quantity:</p>


                            <div class="input-group flex-nowrap">
                                <span class="input-group-text" id="addon-wrapping" style="background-color: rgb(165, 223, 223);">Number of Persons:</span>
                                <input type="number" class="form-control" placeholder="Quanity" id="tentacles" aria-label="Username" aria-describedby="addon-wrapping" name="otherquantity" min="1" max="100">
                                <label class="text-danger" for="" id="label1"></label>

                            </div>
                            <br>
                            <br>

                        </div>
                    </dd>

                    <dt>
        <a href="#accordion3" aria-expanded="false" aria-controls="accordion3" class="accordion-title accordionTitle js-accordionTrigger">Add Dicription:</a>
      </dt>
                    <dd class="accordion-content accordionItem is-collapsed" id="accordion3" aria-hidden="true">
                        <div class="container-fluid" style="padding-top: 20px;">


                            <div class="input-group">
                                <span class="input-group-text" style="background-color: rgb(165, 223, 223);">Add Expected Items:</span>
                                <textarea class="form-control" aria-label="With textarea" placeholder="Add Your Expected Item." name="otherexpecteditem"></textarea>
                                <label class="text-danger" for="" id="label2"></label>

                            </div>
                            <br>
                        </div>
                        <div class="container-fluid" style="padding-top: 20px;">


                            <div class="input-group">
                                <span class="input-group-text" style="background-color: rgb(165, 223, 223);">Add Description:</span>
                                <textarea class="form-control" aria-label="With textarea" placeholder="Type your Description" name="otherdiscription"></textarea>
                                <label class="text-danger" for="" id="label3"></label>

                            </div>
                            <br>
                        </div>
                    </dd>
                    <br>
                    <div class="text-center ms-4 mt-2">
                        <button class="btn btn-warning fa fa-upload text-center" type="submit" role="button">Send Request</button>
                        <br>
                    </div>
                    <br>
                    </dl>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    function validateform() {
        var otherquantity = document.otherreqform.otherquantity.value;
        var otherexpecteditem = document.otherreqform.otherexpecteditem.value;
        var otherdiscription = document.otherreqform.otherdiscription.value;
        if (otherquantity == "") {
            alert("Other Donation Quantity  can 't be Blank");
            document.getElementById("label1").innerHTML = "* this field required";

            return false;
        } else if (otherexpecteditem == "") {
            alert("Other Donation Expected item  can 't be Blank");
            document.getElementById("label2").innerHTML = "* this field required";

            return false;
        } else if (otherdiscription == "") {
            alert("Other Donation Discription  can 't be Blank");
            document.getElementById("label3").innerHTML = "* this field required";

            return false;
        }
    }
</script>
