{% extends "charityorghomebasepage.html" %} {% block content %} {% load static %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
    body {
        /* background-color: rgb(243, 235, 233); */
        background-color: white;
    }
    /* ///// inputs /////*/
    
    input:focus~label,
    textarea:focus~label,
    input:valid~label,
    textarea:valid~label {
        font-size: 0.75em;
        color: #999;
        top: -5px;
        -webkit-transition: all 0.225s ease;
        transition: all 0.225s ease;
    }
    
    .styled-input {
        float: left;
        width: 293px;
        margin: 1rem 0;
        position: relative;
        border-radius: 4px;
    }
    
    @media only screen and (max-width: 768px) {
        .styled-input {
            width: 100%;
        }
    }
    
    .styled-input label {
        color: #999;
        padding: 1.3rem 30px 1rem 30px;
        position: absolute;
        top: 10px;
        left: 0;
        -webkit-transition: all 0.25s ease;
        transition: all 0.25s ease;
        pointer-events: none;
    }
    
    .styled-input.wide {
        width: 650px;
        max-width: 100%;
    }
    
    input,
    textarea {
        padding: 30px;
        border: 0;
        width: 100%;
        font-size: 1rem;
        background-color: #2d2d2d;
        color: white;
        border-radius: 4px;
    }
    
    input:focus,
    textarea:focus {
        outline: 0;
    }
    
    input:focus~span,
    textarea:focus~span {
        width: 100%;
        -webkit-transition: all 0.075s ease;
        transition: all 0.075s ease;
    }
    
    textarea {
        width: 100%;
        min-height: 15em;
    }
    
    .input-container {
        width: 650px;
        max-width: 100%;
        margin: 20px auto 25px auto;
    }
    
    @media (max-width: 768px) {
        .submit-btn {
            width: 100%;
            float: none;
            text-align: center;
        }
    }
    
    input[type=checkbox]+label {
        color: #ccc;
        font-style: italic;
    }
    
    input[type=checkbox]:checked+label {
        color: #f00;
        font-style: normal;
    }
    
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    li,
    b {
        font-family: "Oswald"
    }
</style>



<br>



<div class="container">

    <div class="text-end">
        <a href="charityorghomeviewfeedback" class="btn btn-success fa fa-book">My Feedbacks </a>
    </div>


    <div class="row text-center">
        <h1> Feedback</h1>
    </div>
    <div class="row">
        <h4 style="text-align:center">Please Fill Your Feedback</h4>
    </div>
    <div class="row input-container">

        <form action="" method="POST" name="charityfeedbackform" onsubmit="return validateform()">
            {% csrf_token %}
            <div class="col-xs-12">
                <div class="styled-input wide">
                    <textarea name="charityfeedback"></textarea>
                    <label>Message</label>
                </div>
            </div>
            <div class="text-center ms-4 mt-2 ">
                <button class="btn btn-success fa fa-send" type="submit">submit</button> <br>
            </div>
        </form>
    </div>
</div>


<script>
    function validateform() {
        var message = document.charityfeedbackform.charityfeedback.value;
        if (message == "") {
            alert("Please Enter Your feedback");
            return false;
        }

    }
</script>






<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
{% endblock %}
