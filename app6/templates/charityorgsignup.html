<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: rgb(224, 199, 195);
        }
        
        .container {
            max-width: 700px;
            width: 100%;
            background-color: rgb(227, 240, 245);
            padding: 25px 30px;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }
        
        .container .title {
            font-size: 25px;
            font-weight: 500;
            position: relative;
        }
        
        .container .title::before {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            height: 3px;
            width: 30px;
            border-radius: 5px;
            background: linear-gradient(135deg, rgb(204, 97, 78), #71b7e6);
        }
        
        .content form .user-details {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px 0 12px 0;
        }
        
        form .user-details .input-box {
            margin-bottom: 15px;
            width: calc(100% / 2 - 20px);
        }
        
        form .input-box span.details {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .user-details .input-box input {
            height: 45px;
            width: 100%;
            outline: none;
            font-size: 16px;
            border-radius: 5px;
            padding-left: 15px;
            border: 1px solid #ccc;
            border-bottom-width: 2px;
            transition: all 0.3s ease;
        }
        
        .user-details .input-box input:focus,
        .user-details .input-box input:valid {
            border-color: #9b59b6;
        }
        
        form .gender-details .gender-title {
            font-size: 20px;
            font-weight: 500;
        }
        
        form .category {
            display: flex;
            width: 80%;
            margin: 14px 0;
            justify-content: space-between;
        }
        
        form .category label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        form .category label .dot {
            height: 18px;
            width: 18px;
            border-radius: 50%;
            margin-right: 10px;
            background: #d9d9d9;
            border: 5px solid transparent;
            transition: all 0.3s ease;
        }
        
        #dot-1:checked~.category label .one,
        #dot-2:checked~.category label .two,
        #dot-3:checked~.category label .three {
            background: #9b59b6;
            border-color: #d9d9d9;
        }
        
        form input[type="radio"] {
            display: none;
        }
        
        form .button {
            height: 45px;
            margin: 35px 0
        }
        
        form .button input {
            height: 100%;
            width: 100%;
            border-radius: 5px;
            border: none;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, rgb(204, 97, 78), #71b7e6);
        }
        
        form .button input:hover {
            background: linear-gradient(-135deg, rgb(204, 97, 78), #71b7e6);
        }
        
        @media(max-width: 584px) {
            .container {
                max-width: 100%;
            }
            form .user-details .input-box {
                margin-bottom: 15px;
                width: 100%;
            }
            form .category {
                width: 100%;
            }
            .content form .user-details {
                max-height: 300px;
                overflow-y: scroll;
            }
            .user-details::-webkit-scrollbar {
                width: 5px;
            }
        }
        
        @media(max-width: 459px) {
            .container .content .category {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <br><br>

    <div class="container">
        <div class="title">Registration For charity Organization</div>
        <br>
        <div class="content">

            <form action="#" method="POST" name="myform" onsubmit="return validateform()">
                {% csrf_token %}

                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Charity Organization Name</span>
                        <input type="text" placeholder="Enter your Charity name" name="charityname" id="charityorgname">

                    </div>
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input type="text" placeholder="Enter your username" name="username" id="username">
                        <span id="label1"></span><br>

                    </div>
                    <div class="input-box">
                        <span class="details">Address</span>
                        <input type="text" placeholder="Enter your Address" name="address" id="address">
                    </div>
                    <div class="input-box">
                        <span class="details">Type Of Charity</span>
                        <input type="text" placeholder="Type Of charity" name="typeofcharity" id="typeofcharity">
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" placeholder="Enter your email" name="email" id="email">
                        <span id="label2"></span><br>

                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="tel" placeholder="Enter your number" name="phonenumber" id="phonenumber">
                        <span id="label3"></span><br>

                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="text" placeholder="Enter your password" name="password" id="password">
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input type="text" placeholder="Confirm your password" name="confpassword" id="confpassword">
                    </div>
                </div>

                <div class="button">
                    <input type="submit" value="Register" id="btn">
                </div>

                <div class="text text-center">
                    <h6>Already have an account? <a href="charityorglogin">Login now</a></h6>
                </div>
            </form>
        </div>
    </div>

    <br><br>

    <script>
        function validateform() {
            var charityname = document.myform.charityname.value;
            var username = document.myform.username.value;
            var address = document.myform.address.value;
            var typeofcharity = document.myform.typeofcharity.value;
            var email = document.myform.email.value;

            var phonenumber = document.myform.phonenumber.value;
            var password = document.myform.password.value;
            var confpassword = document.myform.confpassword.value;

            if (charityname == "") {
                alert("Charity Name can 't be Blank.");
                return false;
            } else if (username == "") {
                alert("Username can't be Blank.");
                return false;
            } else if (address == "") {
                alert("Address Can't be Blank.");
                return false;
            } else if (typeofcharity == "") {
                alert("Type Of Charity Can't be Blank.");
                return false;
            } else if (email == "") {
                alert(" Email Can't be Blank.");
                return false;
            } else if (email == /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/ && email != "") {
                alert("Enter Valid Email Address");
                return false;
            } else if (phonenumber == "") {
                alert("Phone Number Can't be Blank.");
                return false;
            } else if (phonenumber.length < 10) {
                alert("Enter Valid Phone Number");
                return false;
            } else if (password == "") {
                alert(" Password Can't be Blank.");
                return false;
            } else if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            } else if (confpassword == "") {
                alert(" Confirm Password Can't be Blank.");
                return false;
            } else if (confpassword != password) {
                alert("Password And Confirm Password Are Not Same.");
                return false;
            }

        }



        $.ajaxSetup({
            headers: {
                "X-CSRFToken": '{{csrf_token}}'
            }
        })

        $("#username").keyup(function() {
            $.ajax({
                url: 'charityusernameAjax',
                type: 'POST',
                data: {
                    username: $('#username').val(),
                },
                success: function(res) {
                    if (res.message == true) {

                        $('#label1').html("User Name Already Exist").css("color", "red")
                        var $submit = $('#btn');
                        $submit.prop('disabled', true);
                    } else {
                        $("#label1").html("").css("color", "green")
                        var $submit = $('#btn');
                        $submit.prop('disabled', false);
                    }
                }
            })
        })

        $("#email").keyup(function() {
            $.ajax({
                url: 'charityuserEmailajax',
                type: 'POST',
                data: {
                    useremail: $('#email').val(),
                },
                success: function(res) {
                    if (res.message == true) {
                        $("#label2").html("Email Already Exist").css("color", "red")
                        var $submit = $('#btn');
                        $submit.prop('disabled', true);
                    } else {
                        $("#label2").html("").css("color", "green")
                        var $submit = $('#btn');
                        $submit.prop('disabled', false);
                    }
                }

            })
        })

        $("#phonenumber").keyup(function() {
            $.ajax({
                url: 'charityuserPhoneajax',
                type: 'POST',
                data: {
                    phonenumber: $('#phonenumber').val(),
                },
                success: function(res) {
                    if (res.message == true) {
                        $("#label3").html("Enter Valid Phone Number").css("color", "red")
                        var $submit = $('#btn');
                        $submit.prop('disabled', true);
                    } else {
                        $("#label3").html("").css("color", "green")
                        var $submit = $('#btn');
                        $submit.prop('disabled', false);
                    }
                }

            })
        })
    </script>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

</html>
