{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <style>
        body {
            background: rgb(230, 217, 215);
        }
        
        .page-wrap {
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
        }
        
        #button {
            background-color: tomato;
        }
        
        #button:hover {
            background-color: rgb(219, 139, 125);
        }
    </style>
</head>

<body>


    <div class="page-wrap d-flex flex-row align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <img src="../static/images/userlogimg.jpg" class="img-fluid rounded-circle shadow-sm" alt="" />
                </div>
                <div class="col-md-9">
                    <h2 class="font-weight-light">Forgot your password?</h2>
                    Not to worry. Just enter your email address below and we'll send you an instruction email for recovery. <br>
                    <form target="_blank" action="https://www.totoprayogo.com" class="mt-3">
                        <input class="form-control form-control-lg" type="text" placeholder="Your Charity Organization Name" /><br>

                        <input class="form-control form-control-lg" type="email" placeholder="Your email address" /><br>

                        <div class="text-right my-3">
                            <button type="submit" class="btn btn-lg btn-" id="button">Reset Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

</html>
