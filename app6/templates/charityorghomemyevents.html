{% extends "charityorghomebasepage.html" %} {% block content %} {% load static %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
    body {
        background-color: rgb(243, 235, 233);
    }
    
    .button {
        background-color: rgb(221, 152, 140);
        border: none;
        color: black;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 16px;
    }
    
    .row:hover {
        background-color: rgb(243, 235, 235);
    }
</style>

<br>

<div class="container">


    <div class="text-start ms-5 mt-2 ">

        <a class="btn btn-success fa fa-plus" href="charityorghomeaddnewevents" role="button">Add New Event</a>

    </div>
    <br>

    <div>
        <h2 class="text-center bg-danger" id=""> MY EVENTS</h2>
    </div>

    {% for i in events %}

    <div class="container mt-5  bg-light">

        <div class="row">


            <div class="col-sm-4 ">

                <img src="/app6/media/{{i.image}}" class=" img-thumbnail" alt="..." style="width:100%;">


            </div>

            <div class="col-sm-8 ">

                <h4> {{i.eventname}}</h4>

                <ul>


                    <p>
                        <i style="color: chocolate;" class="fa fa-clock-o"></i> {{i.starttime}} to {{i.endtime}}
                    </p>




                    <p>
                        <i style="color: chocolate;" class="fa fa-calendar"></i> {{i.date}}
                    </p>

                    <p>
                        <i style="color: chocolate;" class="fa fa-map-marker"></i> {{i.location}}
                    </p>


                    <p>Description: {{i.discription}}</p>

                </ul>

            </div>
        </div>

    </div>
    <br>

    <hr style="border: 3px solid red;"> {% endfor %}




</div>









<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
{% endblock %}
