{% extends "charityorghomebasepage.html" %} {% block content %} {% load static %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<style>
    body {
        background-color: white;
    }
    
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    li {
        font-family: "Oswald"
    }
    
    .wrapper {
        padding: 40px;
    }
    
    .image--cover {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        object-position: center left;
    }
    
    a {
        text-decoration: none;
        color: black;
    }
    
    a:hover {
        color: rgb(58, 57, 57);
        text-decoration: none;
    }
    
    #box {
        border-radius: 0px 50px 0px 50px;
        box-shadow: 4px 3px rgb(161, 156, 156);
        border-style: groove;
    }
</style>

<br> {% for i in user %}

<div class="container mt-5  bg-light" id="box">


    <div class="row wrapper">

        <div class="col-3">
            <div class="col-sm-2 pt-3 text-center">
                <img src="app4/media/{{i.picture}}" class="image--cover">
            </div>
        </div>


        <div class="col-sm-9 ">

            <br>


            <a href="/searchuserprofile/{{i.id}}">
                <h3>{{i.username}}</h3>
            </a>

            <ul>


                <p>

                    <h6>
                        {{i.username}} </h6>
                </p>




                <p> {{i.address}} </p>





            </ul>

            <div class="text-start ms-4 mt-2 ">
                <a class="btn btn-info fa fa-phone text-center" href="#" role="button"> {{i.phone}}</a>
                <a class="btn btn-success fa fa-whatsapp text-center" href="#" role="button">{{i.whatsapp}}</a>

            </div>
            <br>
        </div>
    </div>

</div>
<h4>{{message}}</h4>


{% endfor %}





<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
{% endblock %}
