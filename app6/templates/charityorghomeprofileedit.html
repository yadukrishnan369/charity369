<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<style>
    body {
        background-color: rgb(243, 235, 233);
    }
    
    @import url(https://fonts.googleapis.com/css?family=Libre+Baskerville);
    * {
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Libre Baskerville';
    }
    /* /* .heading-primary {
        font-size: 2em;
        padding: 2em;
        text-align: center;
    } */
    
    */ .accordion dl,
    .accordion-list {
        border: 1px solid #ddd;
    }
    
    .accordion dl:after,
    .accordion-list:after {
        content: "";
        display: block;
        height: 1em;
        width: 100%;
        background-color: #099DF6;
    }
    
    .accordion dd,
    .accordion__panel {
        background-color: #eee;
        font-size: 1em;
        line-height: 1.5em;
    }
    
    .accordion p {
        padding: 1em 2em 1em 2em;
    }
    
    .accordion {
        position: relative;
        background-color: #eee;
    }
    
    .container {
        max-width: 960px;
        margin: 0 auto;
        padding: 2em 0 2em 0;
    }
    
    .accordionTitle,
    .accordion__Heading {
        background-color: rgb(231, 152, 138);
        /*text-align: center; */
        text-indent: 3px;
        font-weight: 700;
        padding: 2em;
        display: block;
        text-decoration: none;
        color: #fff;
        -webkit-transition: background-color 0.5s ease-in-out;
        transition: background-color 0.5s ease-in-out;
        border-bottom: 1px solid black;
    }
    
    .accordionTitle:before,
    .accordion__Heading:before {
        content: "+";
        font-size: 1.5em;
        line-height: 0.9em;
        float: left;
        -webkit-transition: -webkit-transform 0.3s ease-in-out;
        transition: transform 0.3s ease-in-out;
    }
    
    .accordionTitle:hover,
    .accordion__Heading:hover {
        background-color: rgb(111, 172, 212);
    }
    
    .accordionTitleActive,
    .accordionTitle.is-expanded {
        background-color: rgb(111, 172, 212);
    }
    
    .accordionTitleActive:before,
    .accordionTitle.is-expanded:before {
        -webkit-transform: rotate(-225deg);
        -ms-transform: rotate(-225deg);
        transform: rotate(-225deg);
    }
    
    .accordionItem {
        height: auto;
        overflow: auto;
        max-height: 900px;
        -webkit-transition: max-height 1s;
        transition: max-height 1s;
    }
    
    @media screen and (min-width: 48em) {
        .accordionItem {
            max-height: 900px;
            -webkit-transition: max-height 0.5s;
            transition: max-height 0.5s;
        }
    }
    
    .accordionItem.is-collapsed {
        max-height: 0;
    }
    
    .no-js .accordionItem.is-collapsed {
        max-height: 900px;
    }
    
    .animateIn {
        -webkit-animation: accordionIn 0.65s normal ease-in-out both 1;
        animation: accordionIn 0.65s normal ease-in-out both 1;
    }
    
    .animateOut {
        -webkit-animation: accordionOut 0.75s alternate ease-in-out both 1;
        animation: accordionOut 0.75s alternate ease-in-out both 1;
    }
    
    @-webkit-keyframes accordionIn {
        0% {
            opacity: 0;
            -webkit-transform: scale(0.9) rotateX(-60deg);
            transform: scale(0.9) rotateX(-60deg);
            -webkit-transform-origin: 50% 0;
            transform-origin: 50% 0;
        }
        100% {
            opacity: 1;
            -webkit-transform: scale(1);
            transform: scale(1);
        }
    }
    
    @keyframes accordionIn {
        0% {
            opacity: 0;
            -webkit-transform: scale(0.9) rotateX(-60deg);
            transform: scale(0.9) rotateX(-60deg);
            -webkit-transform-origin: 50% 0;
            transform-origin: 50% 0;
        }
        100% {
            opacity: 1;
            -webkit-transform: scale(1);
            transform: scale(1);
        }
    }
    
    @-webkit-keyframes accordionOut {
        0% {
            opacity: 1;
            -webkit-transform: scale(1);
            transform: scale(1);
        }
        100% {
            opacity: 0;
            -webkit-transform: scale(0.9) rotateX(-60deg);
            transform: scale(0.9) rotateX(-60deg);
        }
    }
    
    @keyframes accordionOut {
        0% {
            opacity: 1;
            -webkit-transform: scale(1);
            transform: scale(1);
        }
        100% {
            opacity: 0;
            -webkit-transform: scale(0.9) rotateX(-60deg);
            transform: scale(0.9) rotateX(-60deg);
        }
    }
    
    p,
    label {
        font: 1rem 'Fira Sans', sans-serif;
    }
    
    input {
        margin: .4rem;
    }
</style>




<div class="container">

    <div class="text-center">
        <h3> Complete Your Profile</h3>
    </div>
    <br>

    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <dt>
            <a href="#accordion2 " aria-expanded="false " aria-controls="accordion2 " class="accordion-title accordionTitle js-accordionTrigger "> <i class="fa fa-user">          About Me
            </i></a>
            </dt>
        <dd class="accordion-content accordionItem is-collapsed " id="accordion2 " aria-hidden="true ">
            <div class="ms-5 " style="padding-top: 20px; ">


                <label for="tentacles ">Add About:</label>

                <textarea class="form-control" aria-label="With textarea" name="charityorgabout"></textarea>

                <br>

            </div>
        </dd>
        <dt>
            <a href="#accordion2 " aria-expanded="false " aria-controls="accordion2 " class="accordion-title accordionTitle js-accordionTrigger "> <i class="fa fa-whatsapp">          Add Whatsapp 
            </i></a>
            </dt>
        <dd class="accordion-content accordionItem is-collapsed " id="accordion2 " aria-hidden="true ">
            <div class="ms-5 " style="padding-top: 20px; ">


                <label for="tentacles ">Add Whatsapp Number:</label>

                <input type="tel" id="phone" name="charityorgwhatsapp">

                <br>

            </div>
        </dd>

        <dt>
            <a href="#accordion2 " aria-expanded="false " aria-controls="accordion2 " class="accordion-title accordionTitle js-accordionTrigger "> <i class="fas fa-hand-holding-heart">          Add Services
            </i></a>
            </dt>
        <dd class="accordion-content accordionItem is-collapsed " id="accordion2 " aria-hidden="true ">
            <div class="ms-5 " style="padding-top: 20px; ">

                <label for="tentacles ">Add services:</label>

                <textarea class="form-control" aria-label="With textarea" name="charityorgservices"></textarea>

                <br>

            </div>
        </dd>





        <dt>
            <a href="#accordion2 " aria-expanded="false " aria-controls="accordion2 " class="accordion-title accordionTitle js-accordionTrigger "><i class="fa fa-image">                Add Profile Picture
            </i></a>
            </dt>
        <dd class="accordion-content accordionItem is-collapsed " id="accordion2 " aria-hidden="true ">
            <div class="ms-5 " style="padding-top: 20px; ">


                <label for="tentacles ">Add Profile Picture:</label>

                <input type="file" class="" id="avatar" name="charitypicture" accept="image/png, image/jpg" placeholder="Choose Image">

                <br>

            </div>
        </dd>
        <br>
        <div class="text-center ms-4 mt-2 ">
            <button class="btn btn-warning fa fa-upload text-center " type="submit " role="button ">Submit</button>
            <br>
        </div>
        <br>
        </dl>
    </form>

</div>

</div>
