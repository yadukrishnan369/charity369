<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<style>
    body {
        background-color: white;
    }
    
    .dropdown-list-image {
        position: relative;
        height: 2.5rem;
        width: 2.5rem;
    }
    
    .dropdown-list-image img {
        height: 2.5rem;
        width: 2.5rem;
    }
    
    .btn-light {
        color: #2cdd9b;
        background-color: #e5f7f0;
        border-color: #d8f7eb;
    }
    
    #delete {
        text-decoration: none;
        color: red;
    }
    
    #delete:hover {
        background-color: white;
    }
    
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    li,
    b {
        font-family: "Oswald"
    }
    
    #box {
        border-radius: 10px 10px 10px 10px;
        box-shadow: 4px 3px rgb(161, 156, 156);
        background-color: rgb(242, 240, 238);
        border-style: groove;
    }
</style>

<br>

<div class="container">
    <div class="box-title border-bottom p-2 bg-danger text-center">
        <h4 class="m-0">My Feedback</h4>
    </div>
    <div class=" text-center text-danger mt-5">
        <h2 class="">"{{message}}"</h2>
    </div>
    <br> {% for i in viewMyFeedback %}
    <div class=" d-grid">

        <div class="box shadow-sm rounded bg-white mb-3  ">


            <div class="box-body p-0" id="box">



                <div class="p-3 d-flex align-items-center bg-light border-bottom osahan-post-header ">



                    <div class="dropdown-list-image ms-2 mr-3">
                        <img class="rounded-circle" src="/app6/media/{{i.charity.picture}}`" alt="" />
                    </div>

                    <br>
                    <div class="font-weight-bold mr-3 ms-5">
                        <div class="small">{{i.message}}</div>
                        <div class="text-right text-muted pt-1">3h</div>

                        <br>
                    </div>
                    <div class="text-end col-2">
                        <a href="deletecharityfeedback/{{i.id}}" id="delete" class="text-end" onclick="return confirm('Are You Sure To Delete')"><b>Delete</b></a>
                    </div>
                </div>


            </div>

        </div>
    </div>
    <br> {% endfor %}

</div>
