<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="fnnum()">click</button><br>
    <p id="answer"></p>

    <script>
        function fnnum() {

            var arr = [1, 3, 5, 7, 3, 8, 9]

            g = 0;
            for (var i of arr) {
                if (i > g) {
                    g = i;
                }
            }
            console.log(g)
            document.getElementById('answer').innerHTML = g

        }
    </script>

</body>

</html>
