            }

                age.focus()
                return false
            }
            if (gender_male.checked == false && female.checked == false) {
                alert('please enter gender')

                return false
            }
            if (password.value == "") {
                alert('please enter passwords')
                document.getElementById('pass').innerHTML = "please enter password"
                password.focus()
                return false
            }

            if (password.value.length <= 8) {
                document.getElementById('pass').innerHTML = "please enter 8 charcter"
                return false
