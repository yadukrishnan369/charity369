{% extends "userhomebasepage.html" %} {% block content %} {% load static %}


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<style>
    body {
        background: white;
    }
    
    .wrapper {
        padding: 40px;
    }
    
    .image--cover {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        object-position: center left;
    }
    
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    li {
        font-family: "Oswald"
    }
    
    a {
        text-decoration: none;
        color: black;
    }
    
    a:hover {
        color: rgb(58, 57, 57);
        text-decoration: none;
    }
    
    #box {
        border-radius: 0px 50px 50px 0px;
        box-shadow: 4px 4px rgb(216, 160, 160);
        border-style: groove;
    }
</style>
<div class="container" id="bgimage">
    <div class="container mt-5">
        <div class="row">
            <div class="col-3 text-danger text-end mt-2 fa fa-search">Search Charity Organization</div>
            <div class=" col-6 search-box">
                <form class="d-flex" method="POST" action="searchcharity">
                    {% csrf_token %}
                    <input class="form-control me-2" type="search" placeholder="Search charity Organization" aria-label="Search" name="searchCharity" style="background-color:rgb(226, 212, 194); border-style: groove;">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>


    <br> {% for i in charity %}

    <div class="container mt-5  bg-light" id="box">


        <div class="row wrapper">

            <div class="col-3">
                <div class="col-sm-2 pt-3 text-center">
                    <img src="app6/media/{{i.picture}}" class="image--cover">
                </div>
            </div>


            <div class="col-sm-9 ">

                <br>

                <a href="/searchcharityprofile/{{i.id}}">
                    <h3>{{i.charityName}}</h3>
                </a>

                <ul>


                    <p>

                        <h6>
                            {{i.charityName}} </h6>
                    </p>




                    <p>
                        {{i.address}} </p>

                    <p> {{i.aboutme}}</p>



                </ul>

                <div class="text-start ms-4 mt-2 ">
                    <a class="btn btn-info fa fa-phone text-center" href="#" role="button"> {{i.phoneNumber}}</a>
                    <a class="btn btn-success fa fa-whatsapp text-center" href="#" role="button">{{i.whatsapp}}</a>

                </div>
                <br>
            </div>
        </div>

    </div>
</div>

{% endfor %}











<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>



{% endblock %}
