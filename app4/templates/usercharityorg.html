    body {
        background: rgb(226, 218, 216);
    }
    
    .wrapper {
        padding: 40px;
    }
    
    .image--cover {
        width: 150px;

            </div>
        </div>


        <div class="col-sm-9 ">

            <br>

            <h3>{{i.charityName}}</h3>

            <ul>


                <p>

                    <h6>

                </p>

                    {{i.address}} </p>

            <div class="text-start ms-4 mt-2 ">

            <br>
        </div>
    </div>

</div>
