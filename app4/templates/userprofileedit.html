<style>

    * {

    /* /* .heading-primary {

    */ .accordion dl,
    .accordion-list {
        border: 1px solid #ddd;
    }
    
    .accordion dl:after,
    .accordion-list:after {
        content: "";
        display: block;
        height: 1em;
        width: 100%;
        background-color: #099DF6;
    }
    
    .accordion dd,
    .accordion__panel {
        background-color: #eee;
        font-size: 1em;
        line-height: 1.5em;
    }
    
    .accordion p {
        padding: 1em 2em 1em 2em;
    }
    
    .accordion {
        position: relative;
        background-color: #eee;
    }
    
    .container {
        max-width: 960px;
        margin: 0 auto;
        padding: 2em 0 2em 0;
    }
    
    .accordionTitle,
    .accordion__Heading {
        background-color: rgb(231, 152, 138);
        /*text-align: center; */
        text-indent: 3px;
        font-weight: 700;
        padding: 2em;
        display: block;
        text-decoration: none;
        color: #fff;
        -webkit-transition: background-color 0.5s ease-in-out;
        transition: background-color 0.5s ease-in-out;
        border-bottom: 1px solid black;
    }
    
    .accordionTitle:before,
    .accordion__Heading:before {
        content: "+";
        font-size: 1.5em;
        line-height: 0.9em;
        float: left;
        -webkit-transition: -webkit-transform 0.3s ease-in-out;
        transition: transform 0.3s ease-in-out;
    }
    
    .accordionTitle:hover,
    .accordion__Heading:hover {
        background-color: rgb(111, 172, 212);
    }
    
    .accordionTitleActive,
    .accordionTitle.is-expanded {
        background-color: rgb(111, 172, 212);
    }
    
    .accordionTitleActive:before,
    .accordionTitle.is-expanded:before {
        -webkit-transform: rotate(-225deg);
        -ms-transform: rotate(-225deg);
        transform: rotate(-225deg);
    }
    
    .accordionItem {
        height: auto;
        overflow: auto;
        max-height: 900px;
        -webkit-transition: max-height 1s;
        transition: max-height 1s;
    }
    
    @media screen and (min-width: 48em) {
        .accordionItem {
            max-height: 900px;
            -webkit-transition: max-height 0.5s;
            transition: max-height 0.5s;
        }
    }
    
    .accordionItem.is-collapsed {
        max-height: 0;
    }
    
    .no-js .accordionItem.is-collapsed {
        max-height: 900px;
    }
    
    .animateIn {
        -webkit-animation: accordionIn 0.65s normal ease-in-out both 1;
        animation: accordionIn 0.65s normal ease-in-out both 1;
    }
    
    .animateOut {
        -webkit-animation: accordionOut 0.75s alternate ease-in-out both 1;
        animation: accordionOut 0.75s alternate ease-in-out both 1;
    }
    
    @-webkit-keyframes accordionIn {
        0% {
            opacity: 0;
            -webkit-transform: scale(0.9) rotateX(-60deg);
            transform: scale(0.9) rotateX(-60deg);
            -webkit-transform-origin: 50% 0;
            transform-origin: 50% 0;
        }
        100% {
            opacity: 1;
            -webkit-transform: scale(1);
            transform: scale(1);
        }
    }
    
    @keyframes accordionIn {
        0% {
            opacity: 0;
            -webkit-transform: scale(0.9) rotateX(-60deg);
            transform: scale(0.9) rotateX(-60deg);
            -webkit-transform-origin: 50% 0;
            transform-origin: 50% 0;
        }
        100% {
            opacity: 1;
            -webkit-transform: scale(1);
            transform: scale(1);
        }
    }
    
    @-webkit-keyframes accordionOut {
        0% {
            opacity: 1;
            -webkit-transform: scale(1);
            transform: scale(1);
        }
        100% {
            opacity: 0;
            -webkit-transform: scale(0.9) rotateX(-60deg);
            transform: scale(0.9) rotateX(-60deg);
        }
    }
    
    @keyframes accordionOut {
        0% {
            opacity: 1;
            -webkit-transform: scale(1);
            transform: scale(1);
        }
        100% {
            opacity: 0;
            -webkit-transform: scale(0.9) rotateX(-60deg);
            transform: scale(0.9) rotateX(-60deg);
        }
    }
    
    p,
    label {
        font: 1rem 'Fira Sans', sans-serif;
    }
    
    input {
        margin: .4rem;
    }
</style>

<script>
    function validateform() {

        var phone = document.profileeditform.phone.value;
        var whatsapp = document.profileeditform.whatsapp.value;
        var about = document.profileeditform.about.value;
        var picture = document.profileeditform.picture.value;
        if (address == "") {
            alert("Address Can't be Blank ");
            // document.getElementById("addresserror").innerHTML("Address Can't be Blank")
            return false;

        } else if (Website == "") {
            alert("Website Can't be Blank ");
            // document.getElementById("Websiteerror").innerHTML("website Can't be Blank")
            return false;

        } else if (bio == "") {
            alert("Bio Can't be Blank ");
            // document.getElementById("bioerror").innerHTML("Bio cant'be Blank")
            return false;

        } else if (phone == "") {
            alert("phone Number Can't be Blank ");

            return false;

        } else if (whatsapp == "") {
            alert("whatsapp Number Can't be Blank ");
            // document.getElementById("whatsapperror").innerHTML("whatsapp Number Cant'be Blank")
            return false;
        } else if (about == "") {
            alert("About Can't be Blank ");
            // document.getElementById("abouterror").innerHTML("About Cant'be Blank")
            return false;
        } else if (picture == "") {
            alert("Image Can't be Blank ");
            // document.getElementById("imageerror").innerHTML("Image Cant'be Blank")
            return false;
        }

    }
</script>
