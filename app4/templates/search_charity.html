<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    body {
        background: white;
    }
    
    .dropdown-list-image {
        position: relative;
        height: 2.5rem;
        width: 2.5rem;
    }
    
    .dropdown-list-image img {
        height: 2.5rem;
        width: 2.5rem;
    }
    
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p {
        font-family: "Oswald"
    }
    
    a {
        text-decoration: none;
        color: black;
    }
    
    a:hover {
        color: rgb(58, 57, 57);
        text-decoration: none;
    }
    
    #box {
        border-radius: 0px 50px 50px 0px;
        box-shadow: 4px 3px rgb(161, 156, 156);
        border-style: groove;
    }
</style>

<br><br>

<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <h1 class="text-danger mt-4  text-center" style="font-size: 35px;"> {{message}}</h1>
    </div>
    <div class="col-4"></div>
</div>

</div>



{% for i in charity %}

<div class=" container mt-3 bg-light " id="box">


    <div class="row wrapper ">

        <div class="col-3 ">
            <div class="col-sm-2 pt-3 text-center ">
                <img src="/media/{{i.picture}} " class="image--cover ">
            </div>
        </div>


        <div class="col-sm-9 ">

            <br>


            <a href="/searchcharityprofile/{{i.id}} ">
                <h3>{{i.charityName}}</h3>
            </a>

            <ul>


                <p>

                    <h6>
                        {{i.charityName}} </h6>
                </p>




                <p>
                    {{i.address}} </p>

                <p> {{i.aboutme}}</p>



            </ul>

            <div class="text-start ms-4 mt-2 ">
                <a class="btn btn-info fa fa-phone text-center " href="# " role="button "> {{i.phoneNumber}}</a>
                <a class="btn btn-success fa fa-whatsapp text-center " href="# " role="button ">{{i.whatsapp}}</a>

            </div>
            <br>
        </div>
    </div>

</div>

{% endfor %}






<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js " integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB " crossorigin="anonymous "></script>
