{% extends "userhomebasepage.html" %} {% block content %} {% load static %}


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">


<style>
    body {
        background-color: white;
    }
    
    .dropdown-list-image {
        position: relative;
        height: 2.5rem;
        width: 2.5rem;
    }
    
    .dropdown-list-image img {
        height: 2.5rem;
        width: 2.5rem;
    }
    
    .btn-light {
        color: #2cdd9b;
        background-color: #e5f7f0;
        border-color: #d8f7eb;
    }
    
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    li,
    b {
        font-family: "Oswald"
    }
    
    #delete {
        text-decoration: none;
        color: red;
    }
    
    #delete:hover {
        background-color: white;
    }
    
    #box {
        border-radius: 10px 10px 10px 10px;
        box-shadow: 4px 3px rgb(161, 156, 156);
        border-style: groove;
    }
</style>

<br>

<div class="container">


    <div class="box-title border-bottom p-2 bg-danger text-center text-white">
        <h4 class="m-0">My Feedback</h4>
    </div>
    <br>


    <br>{% for i in UserMyFeedback %}

    <div class="d-grid">

        <div class="box shadow-sm rounded bg-white mb-3">



            <div class="box-body p-0" id="box">



                <div class="p-3 d-flex align-items-center bg-light border-bottom osahan-post-header">



                    <div class="dropdown-list-image ms-2 mr-3 col10">
                        <img class="rounded-circle" src="/app4/media/{{i.user.picture}}" alt="" />
                    </div>

                    <br>
                    <div class="font-weight-bold mr-3 ms-5 mt-3">
                        <div class="small"><b>{{i.message}}</b></div>

                        <br>


                    </div>
                    <div class="text-end col-2">
                        <a href="deletefeedback/{{i.id}}" id="delete" class="text-end" onclick="return confirm('Are You Sure To Delete')"><b>Delete</b></a>
                    </div>
                    <br>

                </div>



            </div>

        </div>


    </div>

    {% endfor %}


</div>









<script src=" https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js " integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB " crossorigin="anonymous "></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js " integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13 " crossorigin="anonymous "></script>



{% endblock %}
