{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="{% static 'js/userlogin.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/style1.css'  %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }
    
    html,
    body {
        display: grid;
        height: 100%;
        width: 100%;
        place-items: center;
        background: rgb(224, 199, 195);
        /* background: linear-gradient(-135deg, #c850c0, #4158d0); */
    }
    
     ::selection {
        background: tomato;
        color: #fff;
    }
    
    .wrapper {
        width: 380px;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.1);
    }
    
    .wrapper .title {
        font-size: 35px;
        font-weight: 600;
        text-align: center;
        line-height: 100px;
        color: #fff;
        user-select: none;
        border-radius: 15px 15px 0 0;
        background: tomato
    }
    
    .wrapper form {
        padding: 10px 30px 50px 30px;
    }
    
    .wrapper form .field {
        height: 50px;
        width: 100%;
        margin-top: 20px;
        position: relative;
    }
    
    .wrapper form .field input {
        height: 100%;
        width: 100%;
        outline: none;
        font-size: 17px;
        padding-left: 20px;
        border: 1px solid lightgrey;
        border-radius: 25px;
        transition: all 0.3s ease;
    }
    
    .wrapper form .field input:focus,
    form .field input:valid {
        border-color: #4158d0;
    }
    
    .wrapper form .field label {
        position: absolute;
        top: 50%;
        left: 20px;
        color: #999999;
        font-weight: 400;
        font-size: 17px;
        pointer-events: none;
        transform: translateY(-50%);
        transition: all 0.3s ease;
    }
    
    form .field input:focus~label,
    form .field input:valid~label {
        top: 0%;
        font-size: 16px;
        color: #4158d0;
        background: #fff;
        transform: translateY(-50%);
    }
    
    form .content {
        display: flex;
        width: 100%;
        height: 50px;
        font-size: 16px;
        align-items: center;
        justify-content: space-around;
    }
    
    form .content .checkbox {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    form .content input {
        width: 15px;
        height: 15px;
        background: red;
    }
    
    form .content label {
        color: #262626;
        user-select: none;
        padding-left: 5px;
    }
    
    form .content .pass-link {
        color: "";
    }
    
    form .field input[type="submit"] {
        color: #fff;
        border: none;
        padding-left: 0;
        margin-top: -10px;
        font-size: 20px;
        font-weight: 500;
        cursor: pointer;
        background: tomato;
        transition: all 0.3s ease;
    }
    
    form .field input[type="submit"]:active {
        transform: scale(0.95);
    }
    
    form .field input[type="submit"]:hover {
        background: rgb(233, 126, 108);
    }
    
    form .signup-link {
        color: #262626;
        margin-top: 20px;
        text-align: center;
    }
    
    form .pass-link a,
    form .signup-link a {
        color: #4158d0;
        text-decoration: none;
    }
    
    form .pass-link a:hover,
    form .signup-link a:hover {
        text-decoration: underline;
    }
</style>

<body>

    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-5"><img src="" alt="" style="width: 400px; height: 400px;"></div>
                <div class="col-5">

                    <div class="wrapper">
                        <div class="title">Login Here</div>
                        <form action="" method="POST" name="myform" onsubmit="return validateform()">
                            {% csrf_token %}

                            <div class="field">
                                <input type="email" name="email" id="email">
                                <label>Email Address</label>
                            </div>
                            <div class="field">
                                <input type="password" name="password" id="password">
                                <label>Password</label>
                            </div>
                            <div class="content">
                                <div class="checkbox">
                                    <input type="checkbox" id="remember-me">
                                    <label for="remember-me">Remember me</label>
                                </div>
                                <div class="pass-link"><a href="userloginforgot">Forgot password?</a></div>
                            </div>
                            <div class="field">
                                <input type="submit" value="Login" id="submitbttn">
                            </div>
                            <div class="signup-link">Not a member? <a href="usersignup">Signup now</a></div>
                            <div>
                                <br>
                                <center>
                                    <h4 class="text-danger">{{message}}</h4>
                                    <p class="text-danger">{{message2}}</p>
                                </center>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function validateform() {
                var useremail = document.myform.email.value;
                var password = document.myform.password.value;


                if (useremail == "") {
                    alert("Please Enter Valid Email.");
                    return false;
                } else if (password == "") {
                    alert("Please Enter Valid Password.");
                    return false;
                }
            }
        </script>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>


    </body>

</html>
